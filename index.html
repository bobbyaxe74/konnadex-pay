<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <script src="https://cdn.jsdelivr.net/gh/konnadex/konnadex-pay@main/index.min.js"></script>
    <!-- <script src="./index.min.js" ></script> -->
  </head>

  <body>
    <div id="wrapper">
      Try Konnadex Pay
      <button id="button">Pay</button>
    </div>
    <script>
      const pay = new KonnadexCheckout({
        key: "KDX_PUBK_TEST_9juOiNz3pYQUax0vB5wudw+HpjSZttKUIyfZh/7xQZWiPbI1",
        reference: "test-test-ref6133724",
        theme: 'dark',
        env: "DEVELOPMENT",
        currency: "NGN",
        amount: "10560.50",
        metadata: {
          email: "jd@doe.com",
          fullname: "John Doe",
          description:"",
        },
        onSuccess: success,
        onError: error,
        onClose,
      });

      function success(data) {
        console.log(data);
      }

      function error(data) {
        console.log(data);
      }

      function onClose(data) {
        console.log(data);
      }
      const button = document.querySelector("#button");

      button.addEventListener("click", function () {
        pay.initializePay();
      });
    </script>
  </body>
</html>
